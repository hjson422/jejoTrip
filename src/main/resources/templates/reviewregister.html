<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function toggleD(obj) {
            if (obj.style.display == 'none')
            obj.style.display = '';
            else
            obj.style.display = 'none';
            }

</head>

<body>
<div class="menu">
    <input type="checkbox" id="menuicon">
    <label for="menuicon">
        <span></span>

    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-ferry"></i>
            <p>&nbsp; JeJu Island</p>
        </div><hr>

        <ul class="mainmenu">
            <li class="item" id="account">
                <a href="#account" class="btn">Place</a>
                <div class="subMenu">
                    <a href="#">한라산</a>
                    <a href="#">성산일출봉</a>
                    <a href="#">천지연폭포</a>
                    <a href="#">협재해수욕장</a>
                    <a href="#">오셜록</a>
                    <a th:href="@{/menu/woodo}">우도</a>
                </div>
            </li>

            <li class="item">
                <a th:href="@{/review/reviewhome}" class="btn">Review</a>
            </li>

            <li class="item" id="my">
                <a href="#" class="btn">MyInfo</a>
                <div class="subMenu">
                    <a href="#">내가 쓴 리뷰</a>
                    <a href="#">회원 탈퇴</a>
                </div>
            </li>
        </ul>
        <label for="menuicon"></label>

        <button type="button" class="logout" th:onClick="|location.href='@{/user/logout}'|">로그아웃</button>
    </div>

    <div class="header">
        <a th:href="@{/review/home}"><i class="fa-solid fa-house-user"></i></a>
        <h1>R E V I E W</h1>
    </div>
</div><hr>
<div id = register>
<form th:action="@{/review/register}" sec:authorize="hasRole('ROLE_MEMBER')" method="post">


<div class="title">글쓰기</div>

<div class="maintb">
    <div class="table1">
        <p>제목 : </p>
        <input type="text" name="revTitles" placeholder="제목을 입력해주세요">
    </div><hr>

    <div class="table">
        <p>여행테마 :</p>
    <select type="text" name="tags">
        <option value="">테마</option>
        <option value="식도락">식도락</option>
        <option value="힐링">힐링</option>
        <option value="레져">레져</option>
    </select>
    </div><hr>

    <div class="table1">
        <p>여행지 :</p>
        <input type="text" name="places" placeholder="여행지를 선택해 주세요">
    </div><hr>

    <div class="table2">
        <p>내용 :</p>
        <input type="text" name="contents" placeholder="내용을 입력해주세요">
    </div><hr>

    <div class="table1">
        <p>닉네임 :</p>
        <input type="text" name="nickNames" placeholder="별명을 입력해주세요"><br>
    </div>

</div>

    <button type="submit">작성완료</button>

</form>







</div>

</div>
